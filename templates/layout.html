<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>VolunteerPedia | {% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1 class="Logo">VolunteerPedia</h1>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                <li><a href="{{ url_for('general.index') }}">Upcoming</a></li>
                <li><a href="/achievementsPage/achievements.html">Achievements</a></li>
                <li><a href="/profilePage/profile.html">Profile</a></li>
                <li><a href="{{ url_for('general.signup') }}" style="padding: 4px;border-style:solid;border-color:#000000;  
                    border-radius:4px;border-width: 4.5px;">Register</a>
                </li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>
        {% if get_flashed_messages() %}
            <p>{{ get_flashed_messages() | join(" ") }}</p>
        {% endif %}
        {% block body %}{% endblock %}
    </body>
</html>
