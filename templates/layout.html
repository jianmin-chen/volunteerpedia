<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>VolunteerPedia | {% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
        {% block styles %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body class="h-100">
        <div class="container-fluid h-100">
            <div class="row sticky-top">
                <nav class="bg-white border-bottom navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="settings.html" id="logo">
                            <img class="align-top" src="{{ url_for('static', filename='logo.png') }}"/>
                            <span>VolunteerPedia</span>
                        </a>
                        <button aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse d-lg-flex flex-row-reverse" id="menu">
                            <ul class="navbar-nav">
                                {% block navbar %}{% endblock %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
